<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="scripts.js"></script>
</head>

<body>
  <h1>Hello, world!</h1>

  <div class="container text-center w-25">
    <div class="row mb-2">
      <div class="col p-1">
        <input type="text" class="form-control" id="screen">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="clearScreen()">AC</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100">+/-</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100">%</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-primary w-100">/</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('7')">7</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('8')">8</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('9')">9</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-primary w-100" onclick="buttonClick('*')">X</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('4')">4</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('5')">5</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('6')">6</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-primary w-100" onclick="buttonClick('-')">-</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('1')">1</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('2')">2</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('3')">3</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-primary w-100" onclick="buttonClick('+')">+</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100" onclick="buttonClick('0')">0</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100">,</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-secondary w-100">.</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-primary w-100" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
